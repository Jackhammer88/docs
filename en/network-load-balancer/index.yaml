title: Yandex Network Load Balancer
description:
  - >-
    Yandex Network Load Balancer (NLB) is designed to build fault-tolerant and
    scalable applications and services in {{ yandex-cloud }}. Fault tolerance
    and scalability are achieved by distributing the traffic entering the load
    balancer across its backend cloud resources.
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">protected</a>
    pursuant to the Russian Federal Law 152-FZ on Personal Data.
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_loadbalancer">Yandex Network Load
    Balancer Service Level</a>.
