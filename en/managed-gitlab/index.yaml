title: Yandex Managed Service for GitLab
description:
  - >-
    This service allows you to deploy and support GitLab instances within the
    Yandex Cloud infrastructure.
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">protected</a>
    pursuant to the Russian Federal Law No. 152-FZ on Personal Data.
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_glb/">Yandex Managed Service for
    Gitlab Service Level</a>.
