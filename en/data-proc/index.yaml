title: Yandex Data Processing
description:
  - >-
    This service helps to deploy Apache Hadoop<sup>®</sup> and Apache Spark™
    clusters in Yandex Cloud infrastructure. You can configure the cluster size,
    node capacity, and the Apache<sup>®</sup> service stack (including Spark™,
    HDFS, YARN, Hive, HBase<sup>®</sup>, Oozie™, Sqoop™, Flume™,
    Tez<sup>®</sup>, and Zeppelin™) to meet your requirements.
  - >-
    Yandex Cloud infrastructure is <a href="/docs/security/conform">secured</a>
    in accordance with the following standards: <ul> <li>Russian Federal Law No.
    152-FZ on Personal Data.</li> <li>Payment Card Industry Data Security
    Standard (PCI DSS).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO
    27018.</li> <li>GOST 57580.1-2017.</li> </ul>
  - >-
    <em>Apache<sup>®</sup>, Apache Hadoop<sup>®</sup>, and Apache Spark™ are
    registered trademarks or trademarks of the Apache Software Foundation in the
    United States and/or other countries.</em>
