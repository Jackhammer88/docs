title: Yandex Data Processing
description:
  - >-
    The service helps you deploy Apache Hadoop<sup>®</sup> and Apache Spark™
    clusters in the Yandex Cloud infrastructure. You yourself decide the cluster
    size, node capacity, and your set of Apache<sup>®</sup> services (Spark™,
    HDFS, YARN, Hive, HBase<sup>®</sup>, Oozie™, Sqoop™, Flume™,
    Tez<sup>®</sup>, Zeppelin™).
  - >-
    The Yandex Cloud infrastructure is <a
    href="/docs/security/conform">protected</a> pursuant to the following
    standards: <ul> <li>Russian Federal Law No. 152-FZ on Personal Data</li>
    <li>PCI DSS</li> <li>ISO 27001</li> <li>ISO 27017</li> <li>ISO 27018</li>
    <li>GOST 57580.1-2017</li> </ul>
  - >-
    <em>Apache<sup>®</sup>, Apache Hadoop<sup>®</sup> and Apache Spark™ are
    registered trademarks or trademarks of Apache Software Foundation in the
    United States and/or other countries.</em>
