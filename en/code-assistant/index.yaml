    information, see <a
    href="/docs/code-assistant/concepts/#supported-versions">Supported IDE
    versions</a>.
  - >-
    <a href="https://yandex.com/legal/cloud_terms_code_assistant/">{{
    ca-full-name }} terms of use</a>
