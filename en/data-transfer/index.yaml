title: Yandex Data Transfer
description:
  - >-
    Yandex Data Transfer is designed for logically transferring data between
    sources and targets. DBMS, object storage, or message brokers can be used as
    sources and targets.
  - >-
    Yandex Data Transfer allows you to: <ul> <li>Transfer your databases to the
    cloud, including both managed database services and custom installations
    based on Yandex Compute Cloud VMs.</li> <li>Create remote DB replicas.</li>
    <li>Aggregate data from a variety of sources in a single data warehouse
    powered by ClickHouseÂ®.</li> <li>Back up and save data from any available
    source to Yandex Object Storage.</li> <li>Save the data received from
    message brokers to cloud storage.</li>
  - >-
    Data Transfer supports various data transfer scenarios, all of which
    maintain the source's running state and minimize the downtime of
    applications using the source.
  - >-
    The service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_data_transfer/">Yandex Data
    Transfer Service Level</a>.
