title: Yandex Cloud CDN
description:
  - >-
    Yandex Cloud CDN allows you to organize content delivery to your end users
    using a content delivery network (CDN).
  - |-
    This will allow you to: <ul>
      <li>Use caching to partially shift loads from data origins to CDN servers.</li>
      <li>Reduce content waiting time for the end user.</li>
    </ul>
  - You can manage the service using the management console.
  - >-
    The service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_cdn">Yandex Cloud CDN Service
    Level</a>.
