title: Yandex Cloud CDN
description:
  - >-
    Yandex Cloud CDN enables you to set up content delivery to your end users
    over a content delivery network (CDN).
  - |-
    This will allow you to: <ul>
      <li>Partially shift loads from data origins to CDN servers through caching.</li>
      <li>Reduce content waiting time for end users.</li>
    </ul>
  - You can manage Yandex Cloud CDN using the management console.
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_cdn">Yandex Cloud CDN Service
    Level</a>.
