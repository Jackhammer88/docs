title: Yandex Cloud DNS
description:
  - Yandex Cloud DNS helps manage DNS zones and domain names of your resources.
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">protected</a>
    pursuant to the Russian Federal Law 152-FZ on personal data.
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_dns">Yandex Cloud DNS service
    level</a>.
