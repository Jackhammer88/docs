title: Yandex Certificate Manager
description:
  - >-
    Yandex Certificate Manager is a service you can use to obtain and update TLS
    certificates from Let's Encrypt and upload your own certificates to access
    websites, API Gateway instances, or Cloud CDN resources over HTTPS, as well
    as handle TLS traffic in Application Load Balancer.
