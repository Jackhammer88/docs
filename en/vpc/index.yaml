title: Yandex Virtual Private Cloud
description:
  - >-
    With Yandex Virtual Private Cloud, you can manage cloud networks and connect
    cloud resources to each other and the internet. Virtual Private Cloud allows
    you to create <a href="/docs/vpc/concepts/network#network">networks</a> and
    <a href="/docs/vpc/concepts/network#subnet">subnets</a> in the Yandex Cloud
    availability zones, assign private and public <a
    href="/docs/vpc/concepts/address">IP addresses</a> to cloud resources, and
    implement DDoS protection with the dedicated component, <a
    href="/docs/vpc/ddos-protection/">DDoS-Protection.</a>
  - >-
    The Yandex Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">is
    protected</a> pursuant to the Russian Federal Law No. 152-FZ on Personal
    Data.
  - >-
    The service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_yvpc">Yandex Virtual Private Cloud
    service level</a>.
