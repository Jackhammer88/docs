title: Yandex Application Load Balancer
description:
  - >-
    Yandex Application Load Balancer is a cloud service terminating TLS
    connections and routing requests to backend applications.
  - 'Application Load Balancer allows you to:'
  - >-
    <ul><li>Flexibly distribute traffic across your application backends.</li>
    <li>Establish and terminate TLS sessions with Yandex Certificate Manager
    certificates.</li> <li>Analyze request traffic patterns using L7 load
    balancer access logs.</li> <li>Seamlessly migrate traffic between
    application versions.</li> <li>Create and modify responses within an L7 load
    balancer.</li> <li>Protect your services from malicious activities by
    limiting incoming traffic.</li></ul>
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">protected</a>
    pursuant to the Russian Federal Law 152-FZ on personal data.
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_apploadbalancer">Service level for
    Yandex Application Load Balancer</a> agreement.
