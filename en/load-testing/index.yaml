title: Yandex Load Testing
description:
  - >-
    Yandex Load Testing helps analyze the performance of your services and
    applications.
  - |-
    Use this service to: <ul>
      <li>Create a pre-configured <a href="/docs/load-testing/concepts/agent">load generator</a> in your cloud.
      <li>Set up a test in the interface and generate the load from the new generator.</li>
      <li>View test reports.</li>
      <li>Store and manage data on earlier tests.</li>
    </ul> You can manage this service using the management console.
