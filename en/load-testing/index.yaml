title: Yandex Load Testing
description:
  - >-
    This service allows you to run load testing and analyze the performance of
    your services and applications.
  - |-
    Use this service to: <ul>
      <li>Create a pre-configured <a href="/docs/load-testing/concepts/agent">load generator in your cloud</a>.
      <li>Set up a test in the interface and generate the load from the new generator.</li>
      <li>View test reports.</li>
      <li>Store and manage data on earlier tests.</li>
    </ul> You can manage the service using the management console.
