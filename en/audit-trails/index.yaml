title: Yandex Audit Trails
description:
  - >-
    Yandex Audit Trails is a service for collecting and exporting audit logs of
    Yandex Cloud resources. It enables you to apply the tools to analyze and
    promptly respond to Yandex Cloud resource events.
  - >-
    This service is subject to a <a
    href="https://yandex.ru/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_audittrails/">Yandex Audit Trails
    Service Level</a>.
