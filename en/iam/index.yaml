title: Yandex Identity and Access Management
description:
  - >-
    Yandex Identity and Access Management (IAM) is an identification and access
    control tool that helps you centrally manage user access permissions to your
    Yandex Cloud resources. With IAM, you can be sure that only users with
    appropriate permissions can work with the resources.
  - >-
    The Yandex Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">fis
    protected</a> pursuant to the Russian Federal Law No. 152-FZ on Personal
    Data.
