title: Yandex Cloud Interconnect
description:
  - >-
    Yandex Cloud Interconnect allows you to set up a dedicated physical
    connection between a client's infrastructure and Yandex Cloud's cloud
    resources.
  - >-
    The Yandex Cloud infrastructure <a
