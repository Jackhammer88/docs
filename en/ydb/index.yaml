title: Yandex Managed Service for YDB
description:
  - >-
    Yandex Managed Service for YDB allows you to deploy and maintain YDB
    databases in the Yandex Cloud infrastructure.
  - >-
    <a href="https://ydb.tech/en">YDB</a> is a distributed fault-tolerant SQL
    DBMS. YDB provides high availability, horizontal scalability, strict
    consistency, and ACID transaction support. Queries are made using an SQL
    dialect (<a href="https://ydb.tech/docs/en/yql/reference/">YQL</a>).
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">protected</a>
    pursuant to the Russian Federal Law 152-FZ on Personal Data.
