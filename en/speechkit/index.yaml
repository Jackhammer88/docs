    With {{ speechkit-full-name }}, app developers can implement Yandex's speech
    recognition (Speech-to-Text) and speech synthesis (Text-to-Speech)
    technologies.
  - To access {{ speechkit-name }}, use the API.
  - >-
    The {{ yandex-cloud }} infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">is
    protected</a> pursuant to the Russian Federal Law No. 152-FZ on Personal
    Data.
  - >-
    For terms of use, see the <a
    href="https://yandex.ru/legal/cloud_terms_speechkit">{{ speechkit-full-name
    }}</a> Terms of Use.
  - >-
    The service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_speechkit">{{ speechkit-full-name
    }}</a> Service Level.
