title: Yandex Translate
description:
  - >-
    Use this service to integrate <a href="https://translate.yandex.ru/">Yandex
    Translate</a> algorithms into end-user applications or web projects. Yandex
    Translate can translate individual words and complete texts in over 100
    supported languages.
  - >-
    You can access Yandex Translate via the <a
    href="api-ref/authentication">API</a>.
  - >-
    The Yandex Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">is
    protected</a> pursuant to the Russian Federal Law No. 152-FZ on Personal
    Data.
  - >-
    The service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.ru/legal/cloud_sla_translate">Yandex Translate Service
    Level</a>.
