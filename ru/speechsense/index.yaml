title: '{{ speechsense-full-name }}'
description:
  - >-
    {{ speechsense-full-name }} — это сервис, который поможет вашему бизнесу
    организовать аналитику контактных центров.
  - >-
    В основе {{ speechsense-full-name }} лежат ML-технологии Yandex Cloud. {{
    speechkit-full-name }} распознает речь, соберет статистику диалога и
    определит ключевые слова, а {{ gpt-pro }} поможет написать резюме.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_speechsense/">Уровень
    обслуживания {{ speechsense-full-name }}</a>.
  - >-
    Правила использования сервиса определены в документе <a href
    ="https://yandex.ru/legal/cloud_terms_speechsense">Условия использования
    сервиса {{ speechsense-full-name }}</a>.
meta:
  title: Yandex SpeechSense
  description: >-
    Сервис {{ speechsense-name }} помогает анализировать каналы коммуникации
    вашего бизнеса на основе записей разговоров или текстовых сообщений из чатов
    и интегрируется с вашими АТС и CRM-системами.
  keywords:
    - keyword: SpeechSense
    - keyword: теги {{ speechsense-name }}
    - keyword: '{{ speechsense-name }}'
    - keyword: теги в диалогах
    - keyword: анализ аудиозаписей
    - keyword: распознование речи в Яндекс
    - keyword: анализ диалогов в {{ yandex-cloud }}
    - keyword: SpeechSense в {{ yandex-cloud }}
    - keyword: '{{ speechsense-name }} в {{ yandex-cloud }}'
    - keyword: сервис {{ speechsense-name }}
    - keyword: как собрать статистику диалога и определить ключевые слова
    - keyword: как анализировать каналы коммуникации для бизнеса в Яндексе
    - keyword: речевая аналитика для бизнеса
    - keyword: анализ разговоров и сообщений для бизнеса
    - keyword: анализ разговоров и сообщений из чатов
