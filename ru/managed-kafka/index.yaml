title: Yandex Managed Service for Apache Kafka®
description:
  - >-
    Сервис Managed Service for Apache Kafka<sup>®</sup> помогает разворачивать и
    поддерживать кластеры серверов Apache Kafka<sup>®</sup> версий 3.5, 3.6,
    3.7, 3.8 и 3.9 в инфраструктуре Yandex Cloud.
  - >-
    Инфраструктура Yandex Cloud <a href="/docs/security/conform">защищена</a> в
    соответствии со следующими стандартами: <ul><li>Федеральный закон Российской
    Федерации «О персональных данных» № 152-ФЗ.</li> <li>Стандарт безопасности
    индустрии платежных карт (PCI DSS).</li> <li>Стандарт ISO 27001.</li>
    <li>Стандарт ISO 27017.</li> <li>Стандарт ISO 27018.</li> <li>ГОСТ
    57580.1-2017.</li></ul>
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_kfk">Уровень
    обслуживания Yandex Managed Service for Apache Kafka<sup>®</sup></a>.
  - >-
    <em>Apache<sup>®</sup> и Apache Kafka<sup>®</sup> являются
    зарегистрированными товарными знаками или товарными знаками Apache Software
    Foundation в США и/или других странах.</em>
