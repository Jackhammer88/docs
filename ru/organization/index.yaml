title: Yandex Identity Hub
description: >-
  Yandex Identity Hub — это решение для корпоративных клиентов, с помощью
  которого можно подключить к вашей организации сервисы Yandex Cloud и управлять
  доступом сотрудников к этим сервисам.
links:
  - title: Зарегистрируйте организацию
    description: Чтобы начать работу, зарегистрируйте организацию
    href: operations/enable-org
  - title: Добавьте пользователей
    description: >-
      Подключите к организации сотрудников с помощью аккаунтов на Яндексе —
      тогда они получат доступ к сервисам организации
    href: operations/add-account
  - title: Настройте федерацию удостоверений
    description: >-
      Настройте федерацию удостоверений, чтобы сотрудники использовали свои
      рабочие аккаунты для доступа к сервисам
    href: concepts/add-federation
  - title: Подключите сервисы
    description: Подключите сервисы, которыми смогут пользоваться сотрудники организации
    href: ../resource-manager/concepts/resources-hierarchy
  - title: Квоты и лимиты
    description: Технические и организационные ограничения сервиса
    href: concepts/limits
  - title: Обучающие курсы
    description: Информация о доступных программах обучения
    href: training
