title: Yandex Load Testing
description:
  - >-
    Yandex Load Testing позволяет проводить нагрузочное тестирование, чтобы
    анализировать производительность ваших сервисов и приложений.
  - |-
    С помощью сервиса вы можете: <ul>
      <li>Создать в своем облаке заранее настроенный <a href="/docs/load-testing/concepts/agent">генератор нагрузки</a>.
      <li>Сконфигурировать тест в интерфейсе и подать нагрузку с созданного генератора.</li>
      <li>Посмотреть отчет о проведенном тесте.</li>
      <li>Хранить ранее проведенные отчеты и управлять ими.</li>
    </ul> Управлять сервисом можно с помощью консоли управления.
