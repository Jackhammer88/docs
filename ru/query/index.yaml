title: Yandex Query
description:
  - >-
    Yandex Query — интерактивный, полностью управляемый сервис для инженеров
    данных и аналитиков. Сервис позволяет выполнять аналитические и потоковые
    запросы реального времени к структурированным или частично структурированным
    данным с помощью единого диалекта SQL.
