title: Партнерская программа Yandex Cloud
description:
  - >-
    Партнерская программа Yandex Cloud позволяет решать задачи клиентов с
    помощью технологий и сервисов, проверенных нагрузками Яндекса. Вы сможете:
    <ul><li>Продавать технологии Yandex Cloud и получать за это
    вознаграждение.</li> <li>Зарабатывать на консалтинге, миграции, интеграции и
    других услугах по внедрению облака.</li></ul>
  - >-
    <a href="https://partners.yandex.cloud">Партнерский портал</a> помогает
    управлять клиентами, отслеживать их потребление, регистрировать сделки и
    проекты, просматривать партнерскую премию и начисление рибейтов, а также
    работать с реферальными ссылками.
  - >-
    О том, как публиковать свои продукты и продавать их клиентам Yandex Cloud,
    читайте в документации <a href="/docs/marketplace/quickstart">Yandex Cloud
    Marketplace</a>.
