title: Yandex Virtual Private Cloud
description:
  - >-
    Yandex Virtual Private Cloud служит для управления облачными сетями и связи
    облачных ресурсов между собой и с интернетом. Virtual Private Cloud
    позволяет создавать <a href="/docs/vpc/concepts/network#network">сети</a>,
    <a href="/docs/vpc/concepts/network#subnet">подсети</a> в зонах доступности
    Yandex Cloud, назначать облачным ресурсам внутренние и публичные <a
    href="/docs/vpc/concepts/address">IP-адреса</a>,  а также предоставляет
    возможность защиты от DDoS-атак с помощью компонента <a
    href="/docs/vpc/ddos-protection/">DDoS-Protection.</a>
  - >-
    Инфраструктура Yandex Cloud <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
    в соответствии с Федеральным законом Российской Федерации «О персональных
    данных» № 152-ФЗ.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_yvpc">Уровень
    обслуживания Yandex Virtual Private Cloud</a>.
