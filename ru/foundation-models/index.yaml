title: Yandex Foundation Models
description:
  - >-
    Yandex Foundation Models — это сервис больших генеративных моделей для
    бизнеса. Yandex Cloud предоставляет доступ к нейросетям YandexGPT Lite,
    YandexGPT Pro и YandexART и позволяет применять их в ваших
    бизнес-приложениях и веб-сервисах. Сервис будет полезен всем, кто ищет
    способы ускорить развитие бизнеса с технологиями машинного обучения.
  - >-
    Правила использования сервиса определены в документе <a href
    ="https://yandex.ru/legal/cloud_terms_yandex_foundation_models">Условия
    использования сервиса Yandex Foundation Models</a>.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a
    href="https://yandex.ru/legal/cloud_sla_yandex_foundation_models/">Уровень
    обслуживания Yandex Foundation Models</a>.
